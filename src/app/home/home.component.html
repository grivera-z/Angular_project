<h2>{{Titulo}}</h2>

<p>{{5 | conversor:7}}</p>

<input type="text" [(ngModel)]="prenda_sav"/>
    <button (click)="guardarprenda()">Anadir prenda</button>
<p *ngIf="prenda_sav">La prenda a guardar es: <strong>{{prenda_sav}}</strong></p>
<h3>Listado de Prendas de ropa</h3>
<ul>
    <li *ngFor="let prenda of listado_ropa; let i = index">{{i+1}}.-{{prenda}} 
        <button (click)="eliminarPrenda(i)">Eliminar Prenda</button>
    </li>
</ul>
<hr>
<h3>{{fecha| date:'dd-MMMM-yyyy'|uppercase}}</h3>
<h3>{{fecha| date:'fullDate'|uppercase}}</h3>
